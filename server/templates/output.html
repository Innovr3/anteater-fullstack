<h1>Output</h1>

<br />

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Output</title>
  </head>
  <body>
    <audio id="aud" controls><source src="{{audio_url}}" /></audio>

    {% for keyword, _ in keywords.items() %}
    <p>{{ keyword }}</p>
    <ul>
      {% for timestamp in wordTimeMap[keyword] %}
      <li onclick="setCurTime({{ timestamp }})">{{ timestamp }}</li>
      {% endfor %}
    </ul>
    {% endfor %}
    <script>
      var audio = document.getElementById("aud");
      function setCurTime(seconds) {
        audio.currentTime = seconds - 0.3;
      }
    </script>
  </body>
</html>
